	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

</head>

<body>

	<!-- Header -->
    <header>
    	<div class="title">
    		<img src="img/line.png">
    		<div class="title-img">
    			<img src="img/title.png">

    	</div>

    	<div class="play">

		    			<i class="fa fa-2x fa-play" aria-hidden="true"></i>

		    	</div>

		    	<div class="text-play">
	    			<p>Lire la vidéo</p>
	    		</div>
    		</div>

    		<div class="inner-play">
	    		<div class="button-scroll">
	    			<img src="img/ellipse.png">
	    		</div>

	    		<div class="text-play">
	    			<p>Scrollez pour naviguer</p>
	    		</div>
    		</div>
    	</div>

    	<!-- Navbar -->
		<nav id="nav-bar" class="navbar-default">
			<div class="flex navbar-content">
				<div class="burger">
					<img src="img/list.png">
				</div>
				<a class="navbar-logo" href="#">
					<img src="img/nature.png">
				</a>
				<ul class="nav-links">
					<li><a href="#">who we are</a></li>
					<li><a href="#">what we do</a></li>
					<li><a href="#">how we do it</a></li>
					<li><a href="#">business unit</a></li>

					<li><a href="#">communauté</a></li>
					<li><a href="#">media</a></li>
					<li><a href="#">contact</a></li>
				</ul>
				<div class="flex navbar-search">
					<div class="flex search-button">
						<i class="fa fa-search" aria-hidden="true"></i>
					</div>
					<div class="flex lang-button">
						<div class="flex text-lang">
							<img src="img/fr.png">
							<span>FR</span>
						</div>
						<div class="caret">
							<i class="fa fa-caret-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</nav>

		 <iframe id="video" width="100%" height="100%" autoplay="0" src="https://www.youtube.com/embed/9B7te184ZpQ?rel=0"></iframe>

	    <ul>
	    	<li class="first-slide sec">

		    		<img class="pad" src="img/lineSlide.png">
		    		<div class="flex title-slide">
		    			<div class="title-responsive">
		    				<h2>
		    					<span class="span-bold">Who</span>
		    					<br>
		    					<span>we</span>
		    					<br>
		    					<span>are</span>
		    				</h2>
		    			</div>
		    			<img src="img/whoweare.png">
		    		</div>
	    		</div>

    			<div class="flex description">
    				<img class="pad info" src="img/menu.png">
    				<img class="pad info" src="img/description.png">
    			</div>
	    	</li>
	    	<li class="second-slide sec">
	    		<div class="flex slides-content">
		    		<img class="pad" src="img/lineSlide.png">

		    					<span class="span-bold">What</span>
		    					<br>

	    	<li class="third-slide sec">
	    		<div class="flex slides-content">
		    		<img class="pad" src="img/lineSlide.png">
		    		<div class="flex title-slide">
		    			<div class="title-responsive">
		    				<h2>
		    					<span class="span-bold">How</span>
		    					<br>
		    					<span>we</span>
		    					<br>
		    					<span>do it</span>
		    				</h2>
		    			</div>
		    			<img src="img/howwedoit.png">
		    		</div>
	    		</div>

    			<div class="flex description">
    				<img class="pad info" src="img/menu.png">
